<h1>TvFees list</h1>
 <table class="table">
     <thead>
     <tr>
          <th>city</th>
          <th>year</th>
          <th>team</th>
          <th>capacity</th>
          <th>attotal</th>
          <th>ataverage</th>
          <th>Actions</th>
     </tr>
     </thead>
     <tbody>
         <tr>
            <td><input class="form-control" ng-model="newtvFees.city" /></td>
            <td><input class="form-control" ng-model="newtvFees.year" /></td>
            <td><input class="form-control" ng-model="newtvFees.team" /></td>
            <td><input class="form-control" ng-model="newtvFees.capacity" /></td>
            <td><input class="form-control" ng-model="newtvFees.attotal" /></td>
            <td><input class="form-control" ng-model="newtvFees.ataverage" /></td>
            <td><button class="button btn-primary" ng-click="addTvfees()">
                 Add
             </button></td>
         </tr>
         <tr ng-repeat="tvfees in tvfeesstats">
             <td><a href="tvfeesApp.html#!/team/{{team.city}}/{{team.team}}">{{team.city}}</a></td>
             <td>{{tvfeesstats.year}}</td>
             <td>{{tvfeesstats.team}}</td>
             <td>{{tvfeesstats.capacity}}</td>
             <td>{{tvfeesstats.attotal}}</td>
             <td>{{tvfeesstats.ataverage}}</td>
             <td><button class="button btn-danger" ng-click="deletetvfees(tvfeesstats.city)">
                 Delete
             </button></td>
         </tr>
            <tr>
            <td><button class="button btn-danger" ng-click="deleteAlltvfees()">Delete All</button></td>
        </tr> 
         
     </tbody>
 </table>
 <hr/>
<h8><i>{{status}}</i></h8>
