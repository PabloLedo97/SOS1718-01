<h1>Goals List</h1>
<table class = "table">
    <thead>
        <tr>
            <th>city</th>
            <th>Year</th>
            <th>team</th>
            <th>rightfoot</th>
            <th>head</th>
            <th>penalty</th>
            <th>Actions</th>
        </tr>
    </thead>
    
    <tbody>
        <tr>
            <td><input class="form-control" ng-model="newteam.city"/></td>
            <td><input type="number" class="form-control" ng-model="newteam.year"/></td>
            <td><input class="form-control" ng-model="newteam.team"/></td>
            <td><input type="number" class="form-control" ng-model="newteam.rightfoot"/></td>
            <td><input type="number" class="form-control" ng-model="newteam.head"/></td>
            <td><input type="number" class="form-control" ng-model="newteam.penalty"/></td>
            <td><button class="button btn-primary" ng-click="addStat()">
                Add
            </button></td>
        </tr>
        <tr ng-repeat="team in teams">
            <td><a href="/goalsApp.html#!/team/{{team.city}}/{{team.team}}">{{team.city}}</a></td>
            <td>{{team.year}}</td>
            <td>{{team.team}}</td>
            <td>{{team.rightfoot}}</td>
            <td>{{team.head}}</td>
            <td>{{team.penalty}}</td>
            <td><button class="button btn-danger" ng-click="deleteStat(team.city)">Delete</button></td>
        </tr>
        <tr>
            <td><button class="button btn-danger" ng-click="deleteStats()">Delete All</button></td>
        </tr>
    </tbody>
    
</table>
<hr/>
<h8><i>{{status}}</i></h8>
