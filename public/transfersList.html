<h1>Transfers List</h1>
<table class = "table">
    <thead>
        <tr>
            <th>city</th>
            <th>Year</th>
            <th>team</th>
            <th>timaxexp</th>
            <th>tilessexp</th>
            <th>tispa</th>
            <th>Actions</th>
        </tr>
    </thead>
    
    <tbody>
        <tr>
            <td><input class="form-control" ng-model="newteam.city"/></td>
            <td><input type="number" class="form-control" ng-model="newteam.year"/></td>
            <td><input class="form-control" ng-model="newteam.team"/></td>
            <td><input type="number" class="form-control" ng-model="newteam.timaxexp"/></td>
            <td><input type="number" class="form-control" ng-model="newteam.tilessexp"/></td>
            <td><input type="number" class="form-control" ng-model="newteam.tispa"/></td>
            <td><button class="button btn-primary" ng-click="addStat()">
                Add
            </button></td>
        </tr>
        <tr ng-repeat="team in teams">
            <td><a href="/ManagerApp.html#!/transfers-stats/{{team.city}}/{{team.team}}">{{team.city}}</a></td>
            <td>{{team.year}}</td>
            <td>{{team.team}}</td>
            <td>{{team.timaxexp}}</td>
            <td>{{team.tilessexp}}</td>
            <td>{{team.tispa}}</td>
            <td><button class="button btn-danger" ng-click="deleteStat(team.city)">Delete</button></td>
        </tr>
        <tr>
            <td><input  name="limit" class="form-control" type="number" ng-model="limit" ng-init="limit='10'" /></td>
            <td><input  name="offset" class="form-control" type="number" ng-model="offset" ng-init="offset='0'" /></td>
            <td><button class="button btn-primary" ng-click="paginacion()">Paginar</button></td>
            <td><button class="button btn-secondary" ng-click="obtenerpaginaAnterior()">Anterior</button></td>
            <td><button class="button btn-secondary" ng-click="obtenerpaginaSiguiente()">Siguiente</button></td>
        </tr>
        <tr>
            <td>

                <select class="form-control" ng-model="atributo" ng-init="atributo='city'">
                                <option value="" disabled selected>Campo BÃºsqueda</option>
                                <option value="city">city</option>
                                <option value="year">year</option>
                                <option value="team">team</option>
                                <option value="timaxexp">timaxexp</option>
                                <option value="tilessexp">tilessexp</option>
                                <option value="tispa">tispa</option>
                              </select>
            </td>
            <td><input placeholder="valor" name="valor" class="form-control" ng-model="valor" /></td>
            <td><button class="button btn-primary" ng-click="busqueda()">Search</button></td>
        </tr>
        <tr>
            <td><button class="button btn-danger" ng-click="deleteStats()">Delete All</button></td>
        </tr>
    </tbody>
    
</table>

<div><a href="/ManagerApp.html#!/transfers-stats/analytics/">Analytics graphs</a></div>
<div><a href="/ManagerApp.html#!/transfers-stats/integrations/">Integration graphs</a></div>

<hr/>
<h8><i>{{status}}</i></h8>
