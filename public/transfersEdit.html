<h1>Transfers Stadistic</h1>
<table class = "table">
    <thead>
        <tr>
            <th>city</th>
            <th>year</th>
            <th>team</th>
            <th>timaxexp</th>
            <th>tilessexp</th>
            <th>tispa</th>
            <th>Actions</th>
        </tr>
    </thead>
    
    <tbody>
        <tr>
            <td>{{team.city}}</td>
            <td><input type="number" class="form-control" ng-model="updatedStat.year"/></td>
            <td>{{updatedStat.team}}</td>
            <td><input type="number" class="form-control" ng-model="updatedStat.timaxexp"/></td>
            <td><input type="number" class="form-control" ng-model="updatedStat.tilessexp"/></td>
            <td><input type="number" class="form-control" ng-model="updatedStat.tispa"/></td>
            <td><button class="button btn-primary" ng-click="updateStat()">
                Update
            </button></td>
        </tr>
     </tbody>
</table>
<hr/>
<h8><i>{{status}}</i></h8>
